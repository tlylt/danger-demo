name: 'Danger TS'

on: pull_request

permissions:
  actions: write
  checks: write
  contents: write
  issues: write
  pull-requests: write
  statuses: write

jobs:
  danger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: 'Use npx to run the dangerfile'
        run: 'npx danger-ts --verbose'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
